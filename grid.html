<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>


</head>
<body style="padding-bottom: 1000px;">
	<div style="
	display:grid;
	grid-template-columns: 100px 100px;
	">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color: lightpink;">div2<p>In irure in cillum deserunt cupidatat in laborum dolore sint do ea dolor.</p></div>
	</div>

	<div style="
	margin-top: 30px;
	display:grid;
	grid-template-columns: 100px 1fr
	">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color: lightpink;">div2</div>
	</div>

	<div style="
	margin-top: 30px;
	display:grid;
	grid-template-columns: 100px 1fr 2fr;
	">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color: lightpink;">div2</div>
		<div style="background-color: lightblue;">div3</div>
	</div>



	<div style="
	margin-top: 30px;
	display:flex;
	height:70px;
	border: black 1px solid;
	justify-content: space-between;

	">
		<div style="width:100px;
		background-color: lightblue;">div1</div>
		<div style="width:100px; 
		background-color: lightpink;">div2</div>
		<div style="width:100px;
		background-color: lightblue;">div3</div>
	</div>


	<div style="
	margin-top: 30px;
	display:flex;
	height:70px;
	border: black 1px solid;
	justify-content: center;

	">
		<div style="width:100px;
		background-color: lightblue;">div1</div>
		<div style="width:100px; 
		background-color: lightpink;">div2</div>
		<div style="width:100px;
		background-color: lightblue;">div3</div>
	</div>

	<div style="
	margin-top: 30px;
	display:flex;
	height:70px;
	border: black 1px solid;
	justify-content: space-between;
	align-items: center;

	">
		<div style="width:100px;
		background-color: lightblue;">div1</div>
		<div style="width:100px; 
		background-color: lightpink;">div2</div>
		<div style="width:100px;
		background-color: lightblue;">div3</div>
	</div>
</body>
</html>
